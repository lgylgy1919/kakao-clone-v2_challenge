<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/431e2fbafa.js"
      crossorigin="anonymous"
    ></script>
    <title>INSTA1</title>
  </head>
  <body>
    <div class="status">
      <div class="status__column">
        <div class="status-logo">
          <img src="images/instagram_logo.jpg" class="logo" />
        </div>
      </div>
      <div class="status__column">
        <div class="status-icon">
          <i class="fas fa-tv"></i>
          <i class="far fa-paper-plane"></i>
        </div>
      </div>
    </div>
    <header class="friends">
      <div class="friend__recommend">
        <div class="friend">
          <img src="images/friend1.jpg" class="pic-lg"></imgae>
          <i class="fas fa-plus-circle"></i>
        </div>
        <div class="friend">
          <img src="images/friend2.jpg" class="friend-pic"></imgae>
        </div>
        <div class="friend">
          <img src="images/friend3.jpg" class="friend-pic"></imgae>
        </div>
        <div class="friend">
          <img src="images/friend4.jpg" class="friend-pic"></imgae>
        </div>
        <div class="friend">
          <img src="images/friend5.jpg" class="pic-lg
          "></imgae>
        </div>
      </div>
    </header>
    <main class="feed">
        <div class="feed__page">
          <div class="feed__page__info">
            <div class="info-column">
              <img src="images/portrait.jpg" class="pic-md" />
              <div class="info-content">
                <span class="my-name">Sam Martin</span>
                <span class="time">5 min</span>
              </div>
            </div>
            <div class="info-column">
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>
          <div class="feed-page__photo">
            <img src="images/mainpic.jpg" class="mainpic" />
          </div>
          <div class="fee__page__react">
            <div class="react-column">
              <div class="like">
                <i class="far fa-heart"></i>
                <span class="like-number">2,515</span>
              </div>
              <div class="comment">
                <i class="far fa-comment-alt"></i>
                <span class="comment-number">350</span>
              </div>
            </div>
            <div class="react-column">
              <i class="far fa-bookmark"></i>
            </div>
          </div>
        </div>
        <div class="feed__page">
          <div class="feed__page__info">
            <div class="info-column">
              <img src="images/portrait.jpg" class="pic-md" />
              <div class="info-content">
                <span class="my-name">Sam Martin</span>
                <span class="time">2 day ago</span>
              </div>
            </div>
            <div class="info-column">
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>
          <div class="feed-page__photo">
            <img src="images/mainpic2.jpg" class="mainpic" />
          </div>
          <div class="fee__page__react">
            <div class="react-column">
              <div class="like">
                <i class="far fa-heart"></i>
                <span class="like-number">3,436</span>
              </div>
              <div class="comment">
                <i class="far fa-comment-alt"></i>
                <span class="comment-number">246</span>
              </div>
            </div>
            <div class="react-column">
              <i class="far fa-bookmark"></i>
            </div>
          </div>
        </div>
      </main>   
      <nav class="nav">
        <ul class="nav__item">
          <li class="item">
            <i class="fas fa-dice-four"></i>
          </li>
          <li class="item">
            <i class="fas fa-search"></i>
          </li>
          <li class="item">
            <i class="fas fa-plus-circle"></i>
          </li>
          <li class="item">
            <i class="far fa-heart"></i>
          </li>
          <li class="item">
            <i class="far fa-user"></i>
          </li>
        </ul>
      </nav>
  </body>
</html>
