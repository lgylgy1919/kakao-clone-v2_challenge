<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/431e2fbafa.js"
      crossorigin="anonymous"
    ></script>
    <title>INSTA2</title>
  </head>
  <body>
    <main class="feed">
      <div class="feed__page">
        <div class="feed__page__info">
          <div class="info-column">
            <i class="fas fa-arrow-left fa-2x"></i>
          </div>
          <div class="info-column">
            <img src="images/portrait.jpg" class="pic-sm" />
            <div class="info-content">
              <span class="my-name">Sam Martin</span>
              <span class="time">5 min</span>
            </div>
          </div>
          <div class="info-column">
            <i class="fas fa-ellipsis-h"></i>
          </div>
        </div>
        <div class="feed-page__photo">
          <img src="images/mainpic.jpg" class="mainpic" />
        </div>
        <div class="fee__page__react">
          <div class="react-column">
            <div class="like">
              <i class="far fa-heart"></i>
              <span class="like-number">2,515</span>
            </div>
            <div class="comment">
              <i class="far fa-comment-alt"></i>
              <span class="comment-number">350</span>
            </div>
          </div>
          <div class="react-column">
            <i class="far fa-bookmark"></i>
          </div>
        </div>
      </div>
    </main>
    <div class="comment">
      <ul class="comment__list">
        <li class="user">
          <div class="user__column">
            <img src="images/unknown1.jpg" class="pic-sm" />
          </div>
          <div class="user__column">
            <span class="unknow-name">Angel</span>
            <span class="contents">Looks so good </span>
          </div>
        </li>
        <li class="user">
          <div class="user__column">
            <img src="images/unknown2.jpg" class="pic-sm" />
          </div>
          <div class="user__column">
            <span class="unknow-name">Charlie</span>
            <span class="contents">Waiting more from you</span>
          </div>
        </li>
        <li class="user">
          <div class="user__column">
            <img src="images/unknown3.jpg" class="pic-sm" />
          </div>
          <div class="user__column">
            <span class="unknow-name">Angelina Martin</span>
            <span class="contents">New collection is great </span>
          </div>
        </li>
      </ul>
    </div>
    <div class="comment__write">
      <div class="comment__outline">
        <div class="comment__column">
          <img src="images/friend1.jpg" class="pic-sm" />
        </div>
        <div class="comment__column">
          <input
            type="text"
            placeholder="Add a comment"
            class="commen__write-input"
          />
        </div>
        <div class="comment__column">
          <i class="far fa-paper-plane"></i>
        </div>
      </div>
    </div>
  </body>
</html>
