<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position</title>
  </head>
  <style>
    body,
    html {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: red;
      height: 400%;
    }
    #boxOne {
      height: 300px;
      width: 300px;
      background-color: yellow;
      position: static;
    }
    #boxTwo {
      height: 300px;
      width: 300px;
      background-color: green;
      position: fixed;
      top: 10px;
      right: 40px;
    }
  </style>
  <body>
    <div id="boxOne">
      <div class="box-child"></div>
    </div>
    <div id="boxTwo">
      <div class="box-child"></div>
    </div>
  </body>
</html>
