<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transition</title>
    <style>
      .box {
        background-color: green;
        color: blue;
        transition: color 0.5s ease-in-out;
      }
      .box:active {
        background-color: red;
        color: white;
      }
    </style>
  </head>
  <body>
    <span class="box">text</span>
  </body>
</html>
