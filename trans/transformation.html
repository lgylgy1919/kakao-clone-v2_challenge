<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transformation</title>
    <style>
      .box {
        display: inline-block;
        width: 200px;
        height: 200px;
        background-color: red;
        transition: transform 0.5s ease-in-out;
      }
      .box:hover {
        transform: rotate(40deg) scale(0.5, 1);
      }
    </style>
  </head>
  <body>
    <div class="box">happybirthday</div>
  </body>
</html>
