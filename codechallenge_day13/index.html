<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/431e2fbafa.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
</html>
<div class="phone">
<div class="status_bar">
    <div class="status_bar_column">9:41</div>
    <div class="status_bar_column">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
    </div>
</div>
<header class="header">
<i class="fas fa-arrow-left"></i>
<span class="header_title">Profile</span>
<i class="fas fa-bars"></i>
</header>
<main class="screen">
    <div class="photo"></div>
    <h1 class="name">Steve Jobs</h1>
    <span class="location">London, England</span>
    <div class="buttons">
        <div class="button follow"><span>Follow</span></div>
        <div class="button message"><span>Message</span></div>
    </div>
    <ul class="info">
        <li class="info_column">
            <span >140</span>
            <span>Followers</span>
        </li>
        <li class="info_column">
            <span>250</span>
            <span>Following</span>
        </li>
        <li class="info_column">
            <span>369</span>
            <span>Images</span>
        </li>
    </ul>
</main>
<nav class="nav_bar">
    <i class="far fa-user"></i>
    <i class="fas fa-user-friends"></i>
    <i class="far fa-comments"></i>
    <i class="fas fa-cog"></i>
</nav>
<div class="bottoms">
<div class="bottom_line"></div>
<div class="bottom_line"></div>
<div class="bottom_line"></div>
</div>
</div>
</body>
